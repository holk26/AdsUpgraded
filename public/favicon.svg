<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filters -->
    <filter id="glowIndigo" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <radialGradient id="indigoGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7B7BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D5DFF;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="cyanGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00FFDB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFC2;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#0D0D0D"/>
  
  <!-- Outer glow -->
  <circle cx="64" cy="64" r="50" fill="#5D5DFF" opacity="0.06"/>
  
  <!-- Hexagons with fill and glow -->
  <g filter="url(#glowIndigo)">
    <path d="M64 12 L74 18 L74 30 L64 36 L54 30 L54 18 Z" fill="url(#indigoGrad)" opacity="0.9"/>
  </g>
  
  <g filter="url(#glowCyan)">
    <path d="M92 34 L102 40 L102 52 L92 58 L82 52 L82 40 Z" fill="url(#cyanGrad)" opacity="0.8"/>
  </g>
  
  <g filter="url(#glowCyan)">
    <path d="M92 76 L102 82 L102 94 L92 100 L82 94 L82 82 Z" fill="url(#cyanGrad)" opacity="0.8"/>
  </g>
  
  <g filter="url(#glowIndigo)">
    <path d="M64 98 L74 104 L74 116 L64 122 L54 116 L54 104 Z" fill="url(#indigoGrad)" opacity="0.9"/>
  </g>
  
  <g filter="url(#glowIndigo)">
    <path d="M36 76 L46 82 L46 94 L36 100 L26 94 L26 82 Z" fill="url(#indigoGrad)" opacity="0.9"/>
  </g>
  
  <g filter="url(#glowCyan)">
    <path d="M36 34 L46 40 L46 52 L36 58 L26 52 L26 40 Z" fill="url(#cyanGrad)" opacity="0.8"/>
  </g>
  
  <!-- Central white circle with glow -->
  <circle cx="64" cy="64" r="20" fill="#F2F2F2" opacity="0.98" filter="url(#glowIndigo)"/>
  <circle cx="64" cy="64" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Inner ring -->
  <circle cx="64" cy="64" r="25" fill="none" stroke="#5D5DFF" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Connection nodes -->
  <circle cx="64" cy="12" r="3" fill="#5D5DFF" filter="url(#glowIndigo)"/>
  <circle cx="92" cy="34" r="3" fill="#00FFC2" filter="url(#glowCyan)"/>
  <circle cx="92" cy="94" r="3" fill="#00FFC2" filter="url(#glowCyan)"/>
  <circle cx="64" cy="116" r="3" fill="#5D5DFF" filter="url(#glowIndigo)"/>
  <circle cx="36" cy="94" r="3" fill="#5D5DFF" filter="url(#glowIndigo)"/>
  <circle cx="36" cy="34" r="3" fill="#00FFC2" filter="url(#glowCyan)"/>
</svg>
