    <path d="M25 72 L28 74 L28 78 L25 80 L22 78 L22 74 Z" fill="none" stroke="#888888" stroke-width="1"/>
    <!-- Top Left -->
    <path d="M25 18 L28 20 L28 24 L25 26 L22 24 L22 20 Z" fill="none" stroke="#888888" stroke-width="1"/>
