  <circle cx="100" cy="60" r="1.5" fill="#5D5DFF" opacity="0.5"/>
  <circle cx="95" cy="95" r="1.5" fill="#5D5DFF" opacity="0.5"/>
  <circle cx="25" cy="95" r="1.5" fill="#5D5DFF" opacity="0.5"/>
  <circle cx="20" cy="60" r="1.5" fill="#5D5DFF" opacity="0.5"/>
  <circle cx="25" cy="25" r="1.5" fill="#5D5DFF" opacity="0.5"/>
  
